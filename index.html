<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <title>Spotify By Sarthak</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="home border bg-grey m-1 p-1">
          <div class="logo">
            <img src="assets/logo.svg" alt="LOGO" />
            <img hidden src="assets/close.svg" alt="" />
          </div>
          <ul>
            <li><img src="assets/home.svg" alt="Home" />Home</li>
            <li><img src="assets/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library border bg-grey m-1 p-1">
          <header class="playlist">
            <div class="logoandheading">
              <img src="assets/library.svg" alt="library" />
              <h2>Your Library</h2>
            </div>
            <img src="assets/plus-sign.svg" alt="Plus" />
          </header>
        </div>
        <div class="songcontainer m-1">
          <!-- Song cards Sample HTML -->
          <!-- <div class="song">
            <img width="40px" height="40px" src="assets/song1.jfif" alt="">
            <div class="songname">Song Name</div>
            Play Now
            <img src="assets/play.svg" alt="">
          </div> -->
        </div>
        <div class="contactme">
          Developer-Sarthak Arora<br>
          Email:sarthakarora.9634@gmail.com<br>
          Phone: +919760288282
        </div>
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/privacy/"
              ><span>Privacy Center</span></a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/"
              ><span>Privacy Policy</span></a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/cookies-policy/"
              ><span>Cookies</span></a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
              ><span>About Ads</span></a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/jp/accessibility/"
              ><span>Accessibility</span></a
            >
          </div>
        </div>
      </div>
      <div class="right border bg-grey m-1 p-1">
        <div class="navbar">
          <div class="arrows">
            <img hidden src="assets/hamburger.svg" alt="" />
            <img src="assets/left-arrow.png" alt="left-arrow" />
            <img src="assets/right-arrow.png" alt="right-arrow" />
          </div>
          <div class="buttons">
            <button>Sign up</button>
            <button>Log in</button>
          </div>
        </div>
        <div class="rightsecond">
          <div class="playlistheader">
            <h1>Spotify Playlists</h1>
            <a href="#">Show All</a>
          </div>
          <div class="cardcontainer">
            <!-- Sample Card -->
            <!-- <div class="card">
              <img src="assets/song1.jfif" alt="song1" />
              <h3>Sleep</h3>
              <p>Gentle Ambient Piano to help you fall asleep.</p>
              <img hidden class="play" src="assets/play.png" alt="" />
            </div> -->
          </div>
          <div class="playbar">
            <div class="playbarnav">
              <div class="songinfo">Song Name</div>
              <div class="playbtns">
                <img id="previous" src="assets/previous.svg" alt="" />
                <img id="play" src="assets/play.svg" alt="" />
                <img id="next" src="assets/next.svg" alt="" />
              </div>
              <div class="durationandvolume">
                <div class="duration">01/23</div>
                <div class="volume">
                  <img src="assets/volume.svg" alt="" />
                  <input type="range" />
                </div>
              </div>
            </div>
            <div class="seekbar">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
